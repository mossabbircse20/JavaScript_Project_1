<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            joti: ["Joti One","serif","Azeret Mono"],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Joti+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-joti">
    <header>
        <h1 class="bg-gradient-to-r from-blue-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-[1rem] sm:text-[2rem] h-[4rem] sm:h-[5rem] text-black text-center pt-[0.5rem] flex items-center justify-center ">Rock,Paper,Scissor Game</h1>
    </header>
    <main class="flex-col justify-items-center content-center p-4">
        <div class="flex flex-wrap justify-center items-center gap-6 sm:gap-12 mt-8" >
            <div class="flex justify-center items-center h-36 w-36 sm:h-60 sm:w-60 rounded-full border-8 border-indigo-500 hover:border-black cursor-pointer ">
                <img id="Rock" src="./Images/Rock_icon.png" class="object-cover rounded-full text-center" >
            </div>
            <div  class="flex justify-center items-center h-36 w-36 sm:h-60 sm:w-60 rounded-full border-8 border-green-500  hover:border-black cursor-pointer">
                <img id="Paper" src="./Images/Paper_icon.png" class="object-cover rounded-full text-center" >
            </div>
            <div class="flex justify-center items-center h-36 w-36 sm:h-60 sm:w-60 rounded-full border-8 border-red-600 hover:border-black cursor-pointer">
                <img id="Scissor" src="./Images/Scissor_icon.png" class="object-cover rounded-full text-center" >
            </div>
          </div>

        <div id="score" class="flex flex-wrap justify-center items-center text-lg sm:text-6xl gap-6 sm:gap-12 mt-8 ">
          <div class="flex-col justify-items-center content-center p-[10px] font-bold">
            <h1>Your Score</h1>
            <p id="user-score" class="text-4x1 sm:text-6x1">0</p>
          </div>
          <div class="flex-col justify-items-center content-center p-[10px] font-bold">
            <h1>Computer Score</h1>
            <p id="comp-score" class="text-4x1 sm:text-6x1">0</p>
          </div>
        </div>
    </main>
    <footer>
      <div id="result-msg" class="flex justify-center items-center text-lg sm:text-2xl text-center border-2 m-4 p-4 rounded-2xl h-32 sm:h-40 font-bold">
        <p>Start Game! See Result here.</p>
      </div>

      <div id="rules-section" class="flex-col justify-items-center content-center text-lg sm:text-2xl m-4 p-4">
        <h1>How to play this Game?</h1>
        <img src="./Images/Rock-paper-scissors_rules.png" class="h-64 sm:h-96 border-2 border-blue-800 rounded-lg object-contain mt-4">
      </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
